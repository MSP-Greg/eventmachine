dist: xenial
language: ruby
cache: bundler
bundler_args: --without documentation

before_install:
  # rubygems 2.7.8 and greater include bundler
  # remove 2.7.0 code when Travis removes rubygems 2.7.8 from ruby-head build
  - |
    rv="$(ruby -e 'STDOUT.write RUBY_VERSION')";
    if   [ "$rv" \< "2.3" ]; then gem update --system 2.7.9 --no-document
    elif [ "$rv" \< "2.6" ]; then gem update --system --no-document --conservative
    fi

before_script:
  - bundle exec rake compile

script:
  - bundle exec rake test

env:
  global:
    - TESTOPTS="-v  --no-show-detail-immediately"
rvm:
  - 2.6
  - 2.5
  - 2.4
  - 2.3
  - 2.2
  - 2.1
  - 2.0.0
  - ruby-head

matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
    - rvm: ruby-head
      env:
        - RUBYOPT=--jit
#    - rvm: jruby-9.2.7.0
#    - rvm: jruby-head
  include:
    - rvm: 2.6
      os: osx
      osx_image: xcode10.2
    - rvm: 2.3
      os: osx
    - rvm: 2.6
      env:
        - RUBYOPT=--jit
    - rvm: ruby-head
      env:
        - RUBYOPT=--jit
#    - rvm: jruby-9.2.7.0
#    - rvm: jruby-head
